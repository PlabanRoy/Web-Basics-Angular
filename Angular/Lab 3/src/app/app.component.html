<div class="container">
  <div class="row">
    <div class="col-md-5">
      <form>
        <div class="form-group">
          <label for="productid">Product ID:</label>
          <input 
          type="text" 
          id="productid" 
          class="form-control" 
          ngModel
          name="productid"
          required>
        </div>
		<br>
        <div class="form-group">
          <label for="productname">Product Name:</label>
          <input
            type="text"
            id="productname"
            class="form-control"
            ngModel
          name="productname"
          required>
        </div>
		<br>
        <div class="form-group">
          <label for="productcost">Product Cost:</label>
          <input
            type="number"
            id="productcost"
            class="form-control"
            ngModel
            name="productcost"
            required>
        </div>
		<br>
        <p>Product Online</p>
        <div class="radio" *ngFor="let choice of choices">
          <label>
            <input 
            type="radio"
            id="choice"
            name ="choice"
            ngModel
            [value]="choice" required>
            {{choice}}
          </label>
        </div>
		<br>
        <div class="form-group">
          <label for="catagory">Product Catagory</label>
          <select class="form-control" id="catagory" formControlName="catagory">
            <option *ngFor="let catagory of productcatagory" [value]="catagory.id">{{catagory.name}}</option>
          </select>
        </div>
		<br>
        <p>Available In Store:</p>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="bigbazar">
          <label class="custom-control-label" for="bigbazar">Big Bazar</label> &nbsp;
          <input type="checkbox" class="custom-control-input" id="reliance">
          <label class="custom-control-label" for="reliance">Reliance</label> &nbsp;
          <input type="checkbox" class="custom-control-input" id="dmart">
          <label class="custom-control-label" for="dmart">D Mart</label> &nbsp;
          <input type="checkbox" class="custom-control-input" id="megastore">
          <label class="custom-control-label" for="megastore">Mega Store</label> &nbsp;
      </div>
	  <br>
      <button
          class="btn btn-primary"
          type="submit">Add Product</button>
      </form>
    </div>
  </div>
</div>
